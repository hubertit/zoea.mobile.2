version: '3.8'

services:
  # Admin Panel (Next.js)
  admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://172.16.40.61:3000/api}
    container_name: zoea-admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://172.16.40.61:3000/api}
    ports:
      # Use port 3002 for admin panel (3000 is backend, 3001 might be used)
      - "${ADMIN_PORT:-3002}:3002"
    networks:
      - zoea-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  zoea-network:
    external: true

